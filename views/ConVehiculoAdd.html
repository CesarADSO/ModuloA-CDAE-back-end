<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vehículo || AutoMarket</title>
    <link rel="stylesheet" href="../assets/css/master.css">
</head>

<body>
    <main class="add concesionaria">
        <header>
            <h2>Registrar Vehículo</h2>
            <a href="ConVehiculos.html" class="back"></a>
            <a href="index.html" class="close"></a>
        </header>
        <form>
            
            <input type="text" placeholder="Marca...">
            <input type="text" placeholder="Modelo...">
            <input type="number" placeholder="Año...">
            <input type="number" placeholder="Kilometraje ...">
            <input type="number" placeholder="Precio ...">
            <div class="select">
                <select>
                    <option value="" disabled selected hidden>Ciudad...</option>
                    <option value="Barranquilla">Barranquilla</option>
                    <option value="Bogotá">Bogotá</option>
                    <option value="Bucaramanga">Bucaramanga</option>
                    <option value="Manizales">Manizales</option>
                    <option value="Medellín">Medellín</option>
                    <option value="Cali">Cali</option>
                </select>
            </div>
            
            <p>Foto Destacada:</p>
            <input type="file" class="upload" aria-describedby="Foto Vehiculo">
            <p>Foto Secundaria:</p>
            <input type="file" class="upload" aria-describedby="Foto Vehiculo">
            <p>Foto Terciaria:</p>
            <input type="file" class="upload" aria-describedby="Foto Vehiculo">
            
            <button class="btn-home">Guardar</button>
        </form>
    </main>
</body>

</html>
